<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pies | Bethany's Pie Shop</title>
    <link rel="icon" href="images/favicon32.png" />
    <link rel="stylesheet" href="styles/site.css" type="text/css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="pies.html">Pies</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <aside>
        <img
          src="images/logo1200.png"
          title="My company logo"
          alt="An image showing a toque above the word 'bakery' encircled by two leaves"
        />
      </aside>
      <article>
        <h1 class="header" id="pies-heading">Pies</h1>
        <div class="columns-desktop">
          <div class="pie">
            <img src="images/apple-pie.png" alt="Apple Pie" />
            <div class="columns">
              <div class="title">Apple Pie</div>
              <div class="price">$12.95</div>
            </div>
            <p class="desc">Our famous apple pie</p>
            <button data-order="apple-pie" type="submit">Order</button>
          </div>

          <div class="pie">
            <img src="images/cherry-pie.png" alt="Chery Pie" />
            <div class="columns">
              <div class="title">Cherry Pie</div>
              <div class="price">$15.95</div>
            </div>
            <p class="desc">A summer classic!</p>
            <button data-order="cherry-pie" type="submit">Order</button>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="pies.html">Pies</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </footer>
    <script src="script/script.js"></script>
  </body>
</html>
